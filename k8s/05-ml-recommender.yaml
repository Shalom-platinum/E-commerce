apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-recommender
  namespace: ecommerce
  labels:
    app: ml-recommender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-recommender
  template:
    metadata:
      labels:
        app: ml-recommender
    spec:
      containers:
        - name: ml-recommender
          image: your-registry/ecommerce-ml:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: PORT
              value: "8001"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ml-recommender
  namespace: ecommerce
spec:
  selector:
    app: ml-recommender
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
