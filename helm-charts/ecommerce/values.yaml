replicaCount: 2

image:
  registry: docker.io
  repository: ecommerce007.azurecr.io
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: acr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Backend Configuration
backend:
  enabled: true
  replicaCount: 2
  image:
    repository: ecommerce007.azurecr.io/ecommerce-backend
    tag: latest
  port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  env:
    DEBUG: "True"
    ALLOWED_HOSTS: "*"
    USE_POSTGRESQL: "True"
    CORS_ALLOWED_ORIGINS: "http://ecommerce.local,http://localhost:3000,http://frontend:3000"
  database:
    # External Azure PostgreSQL parameters
    host: "ecommerce007.postgres.database.azure.com" # e.g., your-server.postgres.database.azure.com
    port: 5432
    name: "ecommerce007"
    user: "shalom" # e.g., admin@your-server
    password: "Password1." # Store securely
  redis:
    host: redis
    port: 6379
  mlService:
    url: "http://ml-recommender:8001"

# Frontend Configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: ecommerce007.azurecr.io/ecommerce-frontend
    tag: latest
  port: 3000
  resources:
    limits:
      cpu: 256m
      memory: 256Mi
    requests:
      cpu: 128m
      memory: 128Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
  env:
    REACT_APP_API_URL: ""
    REACT_APP_ML_URL: "http://ecommerce-ml:8001"

# ML Recommender Configuration
mlRecommender:
  enabled: true
  replicaCount: 1
  image:
    repository: ecommerce007.azurecr.io/ecommerce-ml
    tag: latest
  port: 8001
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

# PostgreSQL Configuration
# PostgreSQL is now deployed as an external Azure managed service
# Update the connection details in your environment-specific values file
postgresql:
  enabled: false
  # External connection to Azure PostgreSQL Flexible Server

# Redis Configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: "ecommerce.local"
      paths:
        - path: /api/ml
          pathType: Prefix
          service: ml
          port: 8001
        - path: /api
          pathType: Prefix
          service: backend
          port: 8000
        - path: /
          pathType: Prefix
          service: frontend
          port: 3000
        - path: /admin
          pathType: Prefix
          service: backend
          port: 8000
        - path: /static
          pathType: Prefix
          service: backend
          port: 8000  
        - path: /media
          pathType: Prefix
          service: backend
          port: 8000  
  tls:
    - secretName: ecommerce-tls-selfsigned
      hosts:
        - "ecommerce.local"

# Service Configuration
service:
  type: ClusterIP
  backend:
    port: 8000
    targetPort: 8000
  frontend:
    port: 3000
    targetPort: 3000
  mlRecommender:
    port: 8001
    targetPort: 8001

# Namespace
namespace: default

# Labels
labels:
  app.kubernetes.io/name: ecommerce
  app.kubernetes.io/version: "1.0"

# External Database (Azure PostgreSQL)
# Set these values in your environment-specific values file or via CLI
externalDatabase:
  host: "ecommerce007.postgres.database.azure.com" # e.g., your-server.postgres.database.azure.com
  port: 5432
  database: "ecommerce007" # e.g., ecommerce_db
  username: "shalom" # e.g., admin@your-server
  password: "Password1." # Store securely, preferably from Azure Key Vault
